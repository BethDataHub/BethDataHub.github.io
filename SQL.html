<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
</head>
<body>
  <div id="header-container"></div>

  <script>
    // Load the header HTML content
    var headerHTML = document.getElementById('header-container');
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'header.html');
    xhr.onload = function() {
      if (xhr.status === 200) {
        headerHTML.innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  </script>

<script>
  function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
  }
</script>

  <p>This is the main page content.</p>
</body>
</html>
