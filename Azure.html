<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="BethDataHub.css">
<html>
<head>
  <title>Microsoft Azure</title>
</head>
<body>
  <div id="header-container"></div>

  <script>
    // Load the header HTML content
    var headerHTML = document.getElementById('header-container');
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'header.html');
    xhr.onload = function() {
      if (xhr.status === 200) {
        headerHTML.innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  </script>

<script src="script.js"></script>

<questions id="questions">
  <!-- placeholder for questions.js -->
</questions>

<script src="azure_questions.js"></script>
</body>
</html>
