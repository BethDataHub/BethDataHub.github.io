  <script>
    // Load the header HTML content
    var headerHTML = document.getElementById('header-container');
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'header.html');
    xhr.onload = function() {
      if (xhr.status === 200) {
        headerHTML.innerHTML = xhr.responseText;
      }
    };
    xhr.send();
  </script>
